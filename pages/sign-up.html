<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script src="js/password-toggle.js"></script> -->
    <title>Sign Up</title>

    <style>
      .form-control {
        border-radius: 0;
        border-right: 0;
        border-top: 0;
        border-left: 0;
        background: #F2F4F8;
        border-color: #C1C7CD;
      }
      i {
        cursor: pointer;
      }
      input #password:active{
        background: #F2F4F8;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="col">
        <div class="d-flex align-items-center">
          <div class="container m-0 p-0">
            <img class="vh-100" src="/assets/images/sign-up.svg" alt="" />
          </div>
          <div class="container">
            <div class="container px-5">
              <h1 class="fw-bold pb-3">Sign Up</h1>
              <div class="row pb-3">
                <div class="col">
                  <label for="firstName" class="">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="first name" />
                </div>
                <div class="col">
                  <label for="lastName" class="">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="last name" />
                </div>
              </div>
              <div class="pb-3">
                <label for="email">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="email" />
              </div>
              <div class="pb-3">
                <label for="password">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="password" />
                <span onclick="showPassword();">
                  <i class="form-control bi bi-eye d-none" id="togglePasswordShow"></i>
                  <i class="form-control bi bi-eye-slash" id="togglePasswordHide"></i>
                  <!-- <button class="form-control btn bg-white m-0 border-end-0 border-top-0 border-start-0  border-2">
                    </button> -->
                </span>
              </div>
              <small class="form-text text-muted">
                It must be a combination of minimum 8 letters, numbers, and symbols.
              </small>
              </div>
              <div class="d-grid mt-4">
                <button class="text-white my-2 py-2 bg-primary border-0" onclick="toMain()">Sign Up</button>
                <button class="text-primary mt-2 py-2 bg-white border-primary align-middle" type="button">
                    <i class="bi bi-google me-2"></i>
                    Sign Up With Google
                </button>
                <hr>
              </div>
              <a href="/pages/index.html" class="text-decoration-none">Already have an account ?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function showPassword() {
      let x = document.getElementById('password')
      let show = document.getElementById('togglePasswordShow')
      let hide = document.getElementById('togglePasswordHide')
      show.classList.remove('d-none')
      if(x.type === 'password'){
          x.type = 'text';
          show.style.display = 'block'
          hide.style.display = 'none'
      } else {
          x.type = 'password'
          show.style.display = 'none'
          hide.style.display = 'block'
      }
    }
    function toMain(){
      window.location.href = "/pages/main.html"
    }
  </script>
</html>
