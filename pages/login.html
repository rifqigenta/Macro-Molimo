<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="page-content">
      <div class="placeholder-picture"><img src="/assets/images/LOGO.jpg" alt="" /></div>
      <div class="right-column">
        <div class="section-text">
          <div class="top"><div class="secondary-headline">Log In</div></div>
        </div>
        <div class="form-fields">
          <div class="text-field">
            <div class="label-and-field">
              <label for="input-1">Email</label>
              <div class="field"><input class="text" placeholder="email" type="email" id="input-1" /></div>
            </div>
          </div>
          <div class="text-field">
            <div class="label-and-field">
              <label for="password">Password</label>
              <div class="field">
                <input placeholder="password" type="password" class="text" />
              </div>
            </div>
            <p class="description">It must be a combination of minimum 8 letters, numbers, and symbols.</p>
          </div>
          <div class="group">
            <div class="controls-with-label">
              <div class="label-name"><input class="cekbox" type="checkbox" />Remember me</div>
            </div>
            <div class="text-wrapper-2">Forgot Password?</div>
          </div>
          <button class="button">
            <div class="text-container1"><div class="button-text">Log In</div></div>
          </button>
        </div>
        <div class="frame">
          <button class="button-2">
            <i style="padding-right: 15px; color: #0f62fe" class="fa-brands fa-google"></i>
            <div class="text-container2"><div class="button-text-2">Log in with Google</div></div>
          </button>
        </div>
        <hr style="margin-top: 11.6cm; margin-left: 80px; width: 560px" />
        <a class="sign" href="/pages/sign-up.html">No account yet? Sign Up</a>
      </div>
    </div>
  </body>
  <script src="https://kit.fontawesome.com/1aa22105d6.js" crossorigin="anonymous"></script>
</html>
